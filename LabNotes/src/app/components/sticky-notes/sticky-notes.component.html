<section class="contGeneralStikyNotes">
  <section class="seccStikyNote" *ngFor="let note of notesByUser">
    <div class="contStikyNote">
      <button class="labelIcon">
        <span>{{note.category.nameLabel}}</span>
        <i class="bi bi-bookmark" [ngStyle]="{ 'color': note.category.colorLabel }"></i>
      </button>
      <textarea
        #titleContent
        readonly
        role="textbox"
        maxlength="25"
        class="titleNoteFromData"
      >{{note.title}}</textarea
      >
      <textarea
        #txtContent
        readonly
        role="textbox"
        maxlength="25"
        class="txtNoteFromData"
      >{{note.contNote}}</textarea
      >
    </div>
    <div class="contFooterOptions" *ngIf="!showEditOptions; else editOptions">
      <button class="labelOption">
        <i class="bi bi-bookmark"></i>
      </button>
      <button class="editOption" (click)="showModalEditNoteOptions()">
        <i class="bi bi-pencil"></i>
      </button>
      <button class="deleteOption">
        <i class="bi bi-x-circle"></i>
      </button>
    </div>
    <ng-template #editOptions>
      <div class="contFooterOptions">
        <button class="checkOption" (click)="acceptEditNote()">
          <i class="bi bi-check-circle"></i>
        </button>
        <button class="closeOption" (click)="cancelEditNote()">
          <i class="bi bi-x-circle"></i>
        </button>
      </div>
    </ng-template>
  </section>
</section>
