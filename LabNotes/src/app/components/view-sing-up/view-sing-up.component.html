<section class="seccFormRegister">
  <div class="contForm">
    <p>Registrate</p>
    <div class="logo">
      <div class="firstLogo">
        <h1>LAB</h1>
      </div>
      <div class="secondLogo">
        <h1>Notes</h1>
      </div>
    </div>
    <form class="formRegister">
      <button type="button" class="btnGoogle btnGeneral">
        <i class="bi bi-google"></i> Iniciar sesión con google
      </button>
      <div class="separator">
        <hr class="hr" />
        O
        <hr class="hr" />
      </div>
      <div class="contInputRegister">
        <input
          id="email"
          class="inputRegister"
          type="email"
          placeholder="Correo electrónico"
        />
        <input
          id="name"
          class="inputRegister"
          type="text"
          placeholder="Nombre completo"
        />
        <input
          id="nickname"
          class="inputRegister"
          type="text"
          placeholder="Nombre de usuario"
        />
        <input
          id="password"
          class="inputRegister"
          type="password"
          placeholder="Contraseña"
        />
      </div>
      <button type="button" class="btnEnter btnGeneral">Registrar</button>
      <p id="message-error"></p>
      <div class="links-redirect">
        ¿Ya eres miembro?
        <a class="linksRedirect" href="#/login">Inicia sesión ahora</a>
      </div>
    </form>
  </div>
