<section class="seccFormRegister">
  <div class="contForm" *ngIf="!statusModal">
    <p>Registrate</p>
    <div class="logo">
      <div class="firstLogo">
        <h1>LAB</h1>
      </div>
      <div class="secondLogo">
        <h1>Notes</h1>
      </div>
    </div>
    <form class="formRegister">
      <button type="button" class="btnGoogle btnGeneral" (click)="onSubmitGoogle()">
        <i class="bi bi-google"></i> Iniciar sesión con google
      </button>
      <div class="separator">
        <hr class="hr" />
        O
        <hr class="hr" />
      </div>
      <div class="contInputRegister">
        <input
          #emailUser
          class="inputRegister"
          type="email"
          placeholder="Correo electrónico"
          (change)="validationEmail($event)"
        />
        <input
          #nameUser
          class="inputRegister"
          type="text"
          placeholder="Nombre completo"
        />
        <input
          #nicknameUser
          class="inputRegister"
          type="text"
          placeholder="Nombre de usuario"
        />
        <input
          #passwordUser
          class="inputRegister"
          type="password"
          placeholder="Contraseña"
        />
      </div>
      <button type="button" class="btnEnter btnGeneral" (click)="onSubmitEmailAndPass()">Registrar</button>
      <p #msgError class="msgError"></p>
      <div class="linksRedirect">
        ¿Ya eres miembro?
        <a class="linksRedirect" href="/login">Inicia sesión ahora</a>
      </div>
    </form>
  </div>
  <ng-template [ngIf]="statusModal">
    <div class="contModalConfirm">
      <div class="contIconCheck"><i class="bi bi-check-circle"></i></div>
      <h3 class="txtConfirm">Verifica tu correo</h3>
      <p class="txtConfirm">Te hemos enviado un correo electrónico, verificalo e inicia sesión</p>
      <button type="button" class="btnSingIn btnGeneral" (click)="returnToLoging()">Ir a Iniciar Sesion</button>
    </div>
  </ng-template>
</section>
